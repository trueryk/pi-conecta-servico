    <section id="main" class="position-relative overflow-hidden d-flex justify-content-center align-items-center">
        <div class="card-services bg-white rounded-4">
            <form id="form-cadastro" class="form d-flex flex-column px-5 pt-4" method="dialog">
                <label for="nome" class="pb-1">Nome do prestador</label>
                <input type="text" id="nome" name="nome" class="ps-1 border-bottom" required disabled>

                <label for="service-tipo" class="pb-1 pt-4">Serviço</label>
                <select class="form-select" id="service-tipo" required>
                    <option selected>Selecione seu serviço</option>
                </select>

                <label for="descricao" class="pb-1 pt-4">Descrição</label>
                <textarea type="text" id="descricao" name="descricao" placeholder="Descreva seu serviço"
                    class="ps-1 border-bottom form-control" required></textarea>

                <label for="valor" class="pb-1 pt-4">Valor</label>
                <div class="d-flex row ps-3">R$ <input type="text" id="valor" name="valor-input" class="ps-1 border-bottom col-10"
                        placeholder="Digite seu valor" required>
                </div>
                <div class="row d-flex justify-content-center ps-5 pe-5 pt-4">
                    <button type="submit" class="btn btn-login-cadastro" id="btnCliente">Cadastrar Serviço</button>
                </div>
            </form>
