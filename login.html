<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="row d-flex justify-content-center align-items-center">

        <div id="left-panel-register" class="col-7 d-flex justify-content-center align-items-center ">

            <div class="card-container bg-white d-flex flex-column rounded-4 pt-5 position-relative">
                <div class="position-absolute top-0 start-0 ms-4 mt-3"><a href="index.html"> <i
                            class="bi bi-arrow-return-left pe-3"></i>Voltar a página inicial</a></div>
                <h4 class="text-center" id="title-register">ENTRAR</h4>

                <div>
                    <form id="form-login" class="form d-flex flex-column px-5 pt-4" method="dialog">
                        <label for="user-email" class="pb-1 pt-5">Email</label>
                        <input type="email" id="user-email" name="user-email" placeholder="Digite o seu email completo"
                            class="ps-1 border-bottom" required>

                        <label for="senha" class="pb-1 pt-5">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Digite sua senha"
                            class="ps-1 border-bottom" minlength="8" required>
                        <div class="d-flex flex-row pt-4">
                            <div>
                                <label for="rememberme" class="text-secondary">Lembre de mim </label> <input
                                    type="checkbox" name="rememberme" id="rememberme">
                            </div>
                            <p class="ps-5 text-secondary"><a class="lighter-link">Esqueceu sua senha?</a></p>
                        </div>
                        <p class="ps-3 pt-4 text-secondary">Ainda não possuí seu cadastro? <a href="cadastro.html"
                                class="lighter-link">Clique aqui para criar sua conta</a></p>
                        <div class="row d-flex justify-content-center ps-5 pe-5 pt-4">
                            <button type="submit" class="btn btn-login-cadastro col-4" id="btnLogin">Entrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/scripts/user.js"></script>
    <script src="assets/scripts/jquery.mask.js"></script>
</body>

</html>
