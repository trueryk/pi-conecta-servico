<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="row">

        <div id="left-panel-register" class="col-7 d-flex justify-content-center align-items-center ">

            <div class="card-container bg-white d-flex flex-column rounded-4 pt-5 position-relative">
                <div class="position-absolute top-0 start-0 ms-4 mt-3"><a href="index.html"> <i
                            class="bi bi-arrow-return-left pe-3"></i>Voltar a página inicial</a></div>
                <h4 class="text-center" id="title-register">CADASTRO</h4>

                <div>
                    <form id="form-cadastro" class="form d-flex flex-column px-5 pt-4" method="dialog">
                        <label for="nome" class="pb-1">Nome</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo"
                            class="ps-1 border-bottom" required>

                        <label for="user-email" class="pb-1 pt-4">Email</label>
                        <input type="email" id="user-email" name="user-email" placeholder="Digite o seu email completo"
                            class="ps-1 border-bottom" required>

                        <label for="telefone" class="pb-1 pt-4" data-mask="00 00000-0000">Telefone</label>
                        <input type="text" id="telefone" name="telefone" placeholder="(99) 99999-9999"
                            class="ps-1 border-bottom" minlength="15" required>

                        <label for="senha" class="pb-1 pt-4">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="Digite sua senha"
                            class="ps-1 border-bottom" minlength="8" required>
                        <div class="pt-4">
                            <input type="checkbox" id="check-terms" name="check-terms" required>
                            <label for="check-terms">Ao confirmar seu cadastro, você concorda com nossos <span
                                    id="terms">termos de condição</span></label>
                        </div>
                        <p class="ps-3 pt-2 text-secondary">Já possuí seu cadastro? <a href="login.html"
                                class="lighter-link">Clique aqui para entrar em sua conta</a></p>
                        <div class="row d-flex justify-content-between ps-5 pe-5 pt-4">
                            <div class="col-6">
                                <button type="submit" class="btn btn-login-cadastro" disabled id="btnCliente">Cadastrar
                                    como
                                    Cliente</button>
                            </div>
                            <div class="col-6">
                                <button type="submit" class="btn btn-login-cadastro" disabled
                                    id="btnPrestador">Cadastrar como
                                    Prestador</button>
                            </div>
                        </div>
                    </form>
                </div>


            </div>
        </div>
        <div class="col-5 d-flex justify-content-center align-items-center">

            <div class="card bg-white px-5 py-5 rounded-4">
                <h3 class="text-blue-hover">Bem vindo à</h3>
                <div class="d-flex flex-row">
                    <img class="logo-register" src="assets/images/logo-tpt.png" alt="">
                    <h2><span class="fw-bold text-blue-hover">Conecta<span class="text-blue">Serviços</span><span
                                class="shine"></span></span>
                    </h2>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/scripts/user.js"></script>
    <script src="assets/scripts/jquery.mask.js"></script>
</body>

</html>
